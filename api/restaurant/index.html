<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Codigo QR</title>
<style>
	.link{
		text-align: center; 
		background-color: #3abbbd; 
		margin: 0px;
		border: 0px;
		color: #3abbbd;
	}
	.qr{
		width: 450px;
		height: 450px;
		background-color: #009db6;
		box-shadow: 60px 60px #009db6;
		margin-top: 5%;
		margin-left: 35%;
	}
	.texto{
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		position: relative;
		margin-top: 120px;
		color: white;
		text-shadow: 7px 7px black;
		font-size: 60px;
	}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body style="background: #3abbbd">
<input id="text" type="text" value="exp://192.168.0.3:19000" class="link" /><br />

<div class="qr">
	<div id="qrcode"></div>
	<h1 class="texto">Escanealo!</h1>
</div>


<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 450,
	height : 450
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
